<div class="hero">
    <div class="container">
        <div class="hero__left">
            <h1 class="hero__title">
                <span>ТОРГОВЫЕ СИГНАЛЫ</span><br> ОТ ЭКСПЕРТА КАЖДЫЙ<br> ДЕНЬ В ВАШЕМ <strong>TELEGRAM</strong>
            </h1>

            <form class="hero__form form">
                <div class="form__group">
                    <input type="text" name="Имя" class="form__field" placeholder="Введите имя">
                    <span class="form__icon">
                        @@include("../icons/icon-user.html")
                    </span>
                </div>

                <div class="form__group">
                    <input type="email" name="Email" class="form__field" placeholder="E-mail">
                    <span class="form__icon">
                        @@include("../icons/icon-mail.html")
                    </span>
                </div>

                <div class="form__group">
                    <input type="text" name="Телефон" required class="form__field" placeholder="Телефон">
                    <span class="form__icon">
                        @@include("../icons/icon-phone.html")
                    </span>
                </div>

                <button class="btn btn-primary">Получить доступ</button>
            </form>
        </div>

        <div class="hero__right">
            <img src="./assets/img/phone.png" alt="">
        </div>
    </div>
</div>
